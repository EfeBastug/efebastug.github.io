<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The slice() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="demo"></p>

<script>
let str = "Apple, Banana, Kiwi";
document.getElementById("demo").innerHTML = str.slice(7,13); 
document.getElementById("demo").innerHTML = str.slice(-14,-6);
document.getElementById("demo").innerHTML = str.slice(7);

document.getElementById("demo").innerHTML = str.substring(7,13); 	// The difference is that substring() cannot accept negative indices
document.getElementById("demo").innerHTML = str.substring(7); 		// If you omit the second parameter, substring() will slice out the rest of the string.

document.getElementById("demo").innerHTML = str.substr(7,6); 		// The difference is that the second parameter specifies the length of the extracted part.
document.getElementById("demo").innerHTML = str.substr(7); 			// If you omit the second parameter, substr() will slice out the rest of the string.

document.getElementById("demo").innerHTML = str.replace("Banana","Orange"); 
//The replace() method does not change the string it is called on.

//The replace() method returns a new string.

//The replace() method replaces only the first match

//If you want to replace all matches, use a regular expression with the /g flag set. 

document.getElementById("demo").innerHTML = str.replace(/Banana/g,"Orange"); 
document.getElementById("demo").innerHTML = str.replace(/Banana/i,"Orange"); 
document.getElementById("demo").innerHTML = str.match(/iwi/gi);

document.getElementById("demo").innerHTML = str.indexOf("Banana");
document.getElementById("demo").innerHTML = str.lastIndexOf("Kiwi"); //Both indexOf(), and lastIndexOf() return -1 if the text is not found.
document.getElementById("demo").innerHTML = str.indexOf("Banana",10); //Both methods accept a second parameter as the starting position for the search.


document.getElementById("demo").innerHTML = str.charAt(15); // str[15] may work but it is read-only.

document.getElementById("demo").innerHTML = str.split(",")[1];
</script>

</body>
</html>
