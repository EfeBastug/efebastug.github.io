<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jquery-ui.css" />
	<script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="Activity10.js"></script>
    <title>Document</title>
</head>
<body>
    <style>
        .form-container {
            width: 400px;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 200px;
        }
        input {
            width: 200px;
            padding: 5px;
        }
    </style>
    <form id="myForm" onsubmit="return validateForm()">
        <div class="form-container">
            <div class="form-group">
                <label for="programming_languages">What programming language do you know?</label>
                <input type="text" id="programming_languages" name="programming_languages" required>
            </div>
            <div class="form-group">
                <label for="birthday">What is your birthday? </label>
                <input type="text" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address </label>
                <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>
            </div>
            <div class="form-group">
                <label for="website">Website </label>
                <input type="url" id="website" name="website" required>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
